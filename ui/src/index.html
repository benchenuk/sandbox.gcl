<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Size Language with Feeyu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Bite Size Language with Feeyu</h1>
    <form id="language-form">
        <input type="text" id="word-input" placeholder="Enter a word or phrase">
        <select id="foreign-language-select">
            <option value="Japanese">Japanese</option>
            <option value="French">French</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <div id="flashcard-container">
        <!-- Flashcards will be dynamically inserted here -->
    </div>
    <div id="load-more-container">
        <button id="load-more-btn">Load More</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
