<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Learning Flashcards</h1>
        <form id="language-form">
            <input type="text" id="word-input" placeholder="Enter a word or phrase">
            <select id="foreign-language-select">
                <option value="Japanese">Japanese</option>
                <option value="French">French</option>
                <!-- Add more languages as needed -->
            </select>
            <button type="submit">Submit</button>
        </form>

        <div id="flashcard-container">
            <!-- Flashcards will be dynamically inserted here -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
